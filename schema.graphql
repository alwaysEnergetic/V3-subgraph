type Factory @entity {
  # factory address
  id: ID!

  # amount of pairs
  poolCount: Int!
}

type Pool @entity {
  id: ID!

  # addresses for tokens
  token0: Token!
  token1: Token!
}

type Token @entity {
  id: ID!

  # token details
  name: String!
  symbol: String!
  decimals: BigInt!
  totalSupply: BigInt!
}

type Position @entity {
  id: ID!
}
